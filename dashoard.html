<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #user-info {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #buttons {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .button1 {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-color:#FFA500;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button1:hover {
            background-color: #FF8C00;
        }
        .button2 {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-color:hsl(199, 100%, 50%);
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button2:hover {
            background-color: #00008b;
        }
        .button3{
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-color:hwb(138 25% 10%);
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;

        }
        .button3:hover{
            background-color: #31c038;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <h2>User Information</h2>
        <p>Voter ID: {{ voter_id }}</p>
        <p>Status: {{ user_status }}</p>
        <!-- Add more user information here as needed -->
    </div>
    <div id="buttons">
        <h2>Vote for a Party</h2>
        <a class="button1" href="#">BJP Party </a>
        <a class="button2" href="#">CongressParty </a>
        <a class="button3" href="#">others</a>
        <!-- Add more buttons for different parties -->
    </div>
</body>
</html>
